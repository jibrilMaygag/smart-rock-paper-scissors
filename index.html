<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaper</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <h1>Rock paper scissor</h1>
      <section class="section_1"></section>
      <section class="section_2">
        <button data-type="rock" class="button_rock"></button>
        <button data-type="paper" class="button_paper"></button>
        <button data-type="scissors" class="button_scissor"></button>
      </section>
      <section class="section_3">
        <p class="stats">choose to start</p>
        <p class="playerWin">Player: <span class="playerScore">0</span></p>
        <p class="draw_p">Draw: <span class="draw">0</span></p>
        <p class="computerWin">
          Computer: <span class="computerScore">0</span>
        </p>
        <button class="reset">Reset</button>
      </section>
    </main>
  </body>
</html>
